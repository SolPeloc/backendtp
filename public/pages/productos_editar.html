<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<!--iconos-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Productos</title>
  </head>
  <body>
    <header class="header">
      <a href="../../index.html"><img class="logo" src="../images/Logo.png" alt="Logo"></a>
      <!--Para Usar sin JS <input type="checkbox" class="btn_menu" id="btn_menu">-->
      <label class="label_menu"><img src="../images/list-menu-white.svg" width="60" height="60" alt="logo_menu"></label>

      <nav class="navbar-container">
        <i class="fa-solid fa-bars"></i>
        <ul class="menu">
              <li><a href="#">Productos</a></li>
			        <li><a href="#">Ventas</a></li>
              <li><a href="#">Clientes</a></li>
              <li><a href="#">Usuarios</a></li>
          </ul>
      </nav>
  </header>
    <main>
            
      <div class="titulo_destacado" id="titulo_productos">
          <span>Productos</span>
      </div>
      <div class="container col-md-9 p-5 mt-4">
        <form id="form" class="row g-4 mt-1 justify-content-left" novalidate>
          <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic"> <a href="../pages/tabla_productos.html" title="Volver"><img class="btnVolver" src="../icons/backward-circle.svg" ></a> <span>
            Datos Productos
          </span> </div>
  
          <div class="col-md-4">
            <div class="form-group">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="text" class="form-control input" id="titulo" name="titulo" placeholder="Titulo">
              <span id="errorTitulo" class="error"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select input " id="tipo" name="tipo" required>
                <option selected disabled value="">...</option>
                <option>Familia</option>
                <option>Adultos</option>
                <option>Ni√±os</option> 
              </select>
              <span id="errorTipo" class="error"></span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control input" id="precio" name="precio" placeholder="precio" >
              <span id="errorPrecio" class="error"></span>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="imagen" class="form-label">Cargar Imagen</label>
              <input type="text" class="form-control input" id="imagen" name="imagen" placeholder="Imagen: URL" >
              <span id="errorImagen" class="error"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select input " id="estado" name="estado" required>
                <option selected disabled value="">...</option>
                <option>No</option>
                <option>Destacado</option>
              </select>
              <span id="errorEstado" class="error"></span>
            </div>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <label for="descripcion" class="form-label">Descripcion</label>
              <textarea type="text" class="form-control input" id="descripcion" name="descripcion" placeholder="Descripcion" >
              </textarea>
                <span id="errorDescripcion" class="error"></span>
            </div>
          </div>
  
      <div class="d-flex cont-boton col-md-12 m-4 justify-content-center">
        <button class="boton btn m-auto btn-primary px-5" id="btn_alta_producto" >Guardar</button>
      </div>
      </form>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script  src="../js/menu.js"></script>
<script src="../js/producto_alta_mod.js"></script>
  </body>
</html>
