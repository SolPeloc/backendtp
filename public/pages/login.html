<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>LOGIN</title>
    <link rel="icon" href="../images/Logo.png">
</head>

<body id="panel_login" class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../icons/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <form id="form_login">
      <div class="input-group mt-4 justify-content-center">
        
        <div class="input-group-text bg-primary">
          <img
            src="../icons/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control input bg-light" id="user" name="user" placeholder=Username>
          <span id="errorUser" class="error"></span>
        </div>
      </div>
      <div class="input-group mt-1  justify-content-center">
        <div class="input-group-text bg-primary">
          <img
            src="../icons/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <div class="form-group">
          <input type="password" class="form-control input bg-light" id="password" name="password" placeholder=Password>
          <span id="errorPassword" class="error"></span>
        </div>
  
      </div>
      
      
      <button id="submit" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm" >
        Login
      </button>
        <span class="textSpan"><a href="../pages/registro.html" >Registrarse</a></span>
      </div>
      
    </div>

   
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
