<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!--iconos-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <a href="../../index.html"><img class="logo" src="../images/Logo.png" alt="Logo"></a>
    </header>
    <main> 
            
    <!--  <div class="titulo_destacado" id="titulo_productos">
          <span>Registro</span>
      </div>-->
      <div class="container col-md-7 p-5 mt-4">
        <form id="form_login" 
        class="row g-4 mt-1 justify-content-left"
         novalidate>

          <div class="titulo bg-secondary text-white py-2 fw-bold fst-italic"> <a href="../pages/login.html" title="Volver"><img class="btnVolver" src="../icons/backward-circle.svg" ></a> <span>
            Registro
          </span> </div>
  
          <div class="col-md-4">
            <div class="form-group">
              <label for="nombre" class="registro form-label">Nombre</label>
              <input type="text" class="form-control input" id="nombre" name="nombre" placeholder="nombre">
              <span id="errorNombre" class="error"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control input bg-light" id="user" name="user" placeholder=Username>
                <span id="errorUser" class="error"></span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control input bg-light" id="password" name="password" placeholder=Password>
              <span id="errorPassword" class="error"></span>
            </div>
          </div>
          
      <div class="d-flex cont-boton col-md-12 m-4 justify-content-center">
        <button class="boton btn m-auto btn-primary px-5" 
        id="btn_alta_registro" >Guardar</button>
      </div>
      </form>
      </div>
    </main>

  <!-- JavaScript -->
<script src="../js/registro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
